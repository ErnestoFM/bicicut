<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bici CUT</title>
    <link rel="stylesheet" href="./styleCut.css">
</head>
<body>
    <header>
        <div>
            <img src="./imagenesBici/unnamed.png" alt="logo CUT">
        </div>
        
        <div>
            <h1>Bicicletas CuTonalá</h1>
        </div>

    </header>

    <div class="box1">
        <div class="dataBox">
            <h2>¡Bienvenido!</h2>
            <h4>Tú tomaste la bicicleta: </h4>
            <input type="number" name="idBici" id="idBici">
            <h4>Tiempo de uso: </h4>
            <input type="number" name="time" id="time">
            <h4>Distancia recorrida: </h4>
            <input type="number" name="distancia" id="distancia">
            <h4>Velocidad: </h4>
            <input type="number" name="km" id="km">
            <h4>Calorías:  </h4>
            <input type="number" name="cal" id="cal">
        </div>
    
        <img src="./imagenesBici/OIG2.jpg" alt="bicicleta">
    </div>
</body>
</html>
